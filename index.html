<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Relax App</title>

	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700&display=swap" rel="stylesheet">

	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/images/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="assets/images/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/images/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/images/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/images/apple-touch-icon-152x152.png">
	<link rel="icon" type="image/png" href="assets/images/favicon-196x196.png" sizes="196x196">
	<link rel="icon" type="image/png" href="assets/images/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="assets/images/favicon-128.png" sizes="128x128">
	<meta name="application-name" content="&nbsp;">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="mstile-144x144.png">
	<meta name="msapplication-square70x70logo" content="mstile-70x70.png">
	<meta name="msapplication-square150x150logo" content="mstile-150x150.png">
	<meta name="msapplication-wide310x150logo" content="mstile-310x150.png">
	<meta name="msapplication-square310x310logo" content="mstile-310x310.png">

	<link rel="stylesheet" type="text/css" href="assets/css/bundle.css">
</head>

<body>
	<div class="wrapper">
		<!-- Your header goes here -->
<header class="header">
	<span class="logo">Relax App</span>
</header><!-- /.header -->


		<div class="video">
			<video loop="" playsinline="">
				<source src="./assets/videos/forest.mp4" type="video/mp4">
			</video>
		</div><!-- /.video -->

		<div class="app">
			<div class="app__time">
				<button class="btn" data-time="120"><span>2</span> Minutes</button>

				<button class="btn" data-time="300"><span>5</span> Minutes</button>

				<button class="btn" data-time="600"><span>10</span> Minutes</button>
			</div><!-- /.app__time -->

			<div class="app__player">
				<audio>
					<source src="./assets/sounds/rainforest.mp3">
				</audio>

				<img src="./assets/images/play.svg" alt="Play" class="play">


				<svg class="track-outline" width="500px" height="500px" viewBox="0 0 410 410" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
				        <circle id="Oval" stroke="#F5CF87" stroke-width="10" fill-rule="nonzero" cx="205" cy="205" r="200"></circle>
				    </g>
				</svg>

				<strong class="app__countdown">0:00</strong>
			</div><!-- /.app__player -->

			<div class="app__sound">
				<button class="btn" data-sound="./assets/sounds/rainforest.mp3" data-video="./assets/videos/forest.mp4">
					<img src="./assets/images/trees.svg" alt="">
				</button>

				<button class="btn" data-sound="./assets/sounds/waves.mp3" data-video="./assets/videos/wave.mp4">
					<img src="./assets/images/waves.svg" alt="">
				</button>

				<button class="btn" data-sound="./assets/sounds/thunderstorm.mp3" data-video="./assets/videos/rain.mp4">
					<img src="./assets/images/rain.svg" alt="">
				</button>
			</div><!-- /.app__sounds -->
		</div><!-- /.app -->

		<!-- Your footer goes here -->

	</div><!-- /.wrapper -->

	<script src="assets/js/bundle.js"></script>

</body>
</html>
